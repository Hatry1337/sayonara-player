image: "luciocarreras/sayonara-ubuntu:xenial"
stages:
  - build
  - test
  - deploy

# Build
build-sayonara:
  stage: build
  script: 
    - mkdir -p build && cd build
    - cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr -DWITH_TESTS=1 -DWITH_COTIRE=1 -DLINK_GSTREAMER_PLUGINS=1 -DCMAKE_PREFIX_PATH=/opt/qt512
    - make -j8
    - make install DESTDIR=AppDir
  artifacts:
    untracked: true
    expire_in: 1 day
  only:
    - branches
    - tags

# Unit tests
test-sayonara:
  stage: test
  dependencies: 
    - build-sayonara
  script:
    - cd build
    - make test
  artifacts:
    when: on_failure
    untracked: true
    expire_in: 2 days
  only:
    - branches
    - tags
      
## Deploy AppImage
deploy-sayonara-appimage:
  stage: deploy
  dependencies:
    - build-sayonara
  script:
    - AppImage/appimage.sh deploy
  artifacts:
    paths:
      - build/*.AppImage
    expire_in: 1 week
  only:
    - master
    - tags

## Deploy Snap Package
deploy-sayonara-snap:
  stage: deploy
  dependencies:
    - build-sayonara
  script:
    - snap/local/build_snap.sh
  artifacts:
    paths:
      - /*.snap
    expire_in: 1 week
  only:
    - 20-integrate-snap-building-into-gitlab-ci-file

## Fedora
deploy-sayonara-fedora:
  image: "luciocarreras/sayonara-fedora:29"
  stage: build
  script:
    - dist/fedora-rpm.sh build-and-deploy
  artifacts:
    paths:
      - rpms/*.rpm
    expire_in: 1 week
  only:
    - master
    - tags

# Languages
## Create ts file
build-language:
  stage: build
  script:
    - mkdir -p tx
    - lupdate -no-sort -locations relative -source-language en_US -target-language en_US ./src -ts tx/sayonara_lang_en_US.ts
  artifacts:
    paths:
      - tx/sayonara_lang_en_US.ts
    expire_in: 2 days
  only:
    - branches
    - tags

## Upload ts to transifex
deploy-language:
  stage: deploy
  dependencies:
    - build-language
  script:
    - cd tx
    - export TX_TOKEN="$TX_API_KEY"
    - tx init --token="$TX_API_KEY" --force --no-interactive
    - tx config mapping -r sayonara-player.sayonara_lang_en_US -l en_US -t QT -s en_US -f sayonara_lang_en_US.ts --execute "sayonara_lang_<lang>.ts"
    - tx push -s
  artifacts:
    paths:
      - tx/sayonara_lang_en_US.ts
    expire_in: 2 days
  only:
    - master
    - tags
